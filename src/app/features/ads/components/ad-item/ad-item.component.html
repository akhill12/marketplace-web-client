<div class="card relative cursor-pointer" (click)="onCardClick(ad._id)">
  <!-- <p-button
    icon="pi pi-heart"
    styleClass="p-button-rounded p-button-text absolute z-2 bg-white-alpha-40"
    [style]="{'top.rem': '0.5', 'right.rem': '0.5'}"
    (onClick)="onHeartClick($event)"
  ></p-button> -->

  <div class="relative">
    <img class="block p-2 border-round ad-image" [src]="ad.imageURLs[0] || 'assets/images/placeholder-image.jpeg'" [alt]="ad.title" />
    <span class="absolute bg-white-alpha-40 bottom-0 right-0 m-2 py-1 px-2 text-500 text-xs category">
      {{ ad.category ? ad.category : "Electronics" }}
    </span>
    <!-- <span class="absolute bg-white-alpha-40 top-0 left-0 m-2 py-1 px-2 text-500 text-xs time-ago">
      {{ ad.createdAt | timeAgo }}
    </span> -->
  </div>
  <div class="px-3 py-2">
    <div class="text-sm font-normal text-500 mt-1">{{ ad.title | truncate:30:true}}</div>
    <div class="flex justify-content-between mt-3">
      <div class="text-lg font-semibold left-0 text-900">{{ ad.price ? ('$' + ad.price) : 'Free' }}</div>
      <div class="text-sm font-semibold right-0 text-500">{{ ad.createdAt | timeAgo }}</div>
    </div>


    <!-- <div class="text-sm font-normal text-500 mt-2">{{ ad.description | truncate:30:true}}</div> -->
  </div>
</div>
